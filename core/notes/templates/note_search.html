<!DOCTYPE html>
<html>
<head>
    <title>Search Notes</title>
</head>
<body>
    <h1>Search Notes</h1>
    <form method="get" action="{% url 'note-search' %}">
        <input type="text" name="q" value="{{ request.GET.q }}" placeholder="Search notes...">
        <button type="submit">Search</button>
    </form>
    {% if notes %}
        <ul>
        {% for note in notes %}
            <li><a href="{% url 'note-detail' note.id %}">{{ note.title }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No notes found matching your search criteria.</p>
    {% endif %}
    <a href="{% url 'note-list' %}">Back to List</a>
</body>
</html>
