<!DOCTYPE html>
<html>
<head>
    <title>Delete Note</title>
</head>
<body>
    <h1>Are you sure you want to delete "{{ note.title }}"?</h1>
    <p>This action cannot be undone.</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'note-detail' note.id %}">Cancel</a>
    <a href="{% url 'note-list' %}">Back to list</a>
</body>
</html>
