<!DOCTYPE html>
<html>
<head>
    <title>{% if note %}Edit Note{% else %}Create Note{% endif %}</title>
</head>
<body>
    <h1>{% if note %}Edit Note{% else %}Create Note{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% if note %}Update{% else %}Create{% endif %}</button>
    </form>
    <a href="{% url 'note-list' %}">Back to list</a>
</body>
</html>
