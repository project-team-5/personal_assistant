{% extends 'addressbook/base.html' %}

{% block content %}
    <h2>Contact List</h2>
    {% if contacts %}
        <ul>
            {% for contact in contacts %}
                <li>
                    {{ contact.fullname }} - {{ contact.address }}
                    <a href="{% url 'edit_contact' contact.pk %}">Edit</a> |
                    <form method="post" action="{% url 'delete_contact' contact.pk %}" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" onclick="return confirm('Are you sure you want to delete this contact?');">Delete</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No contacts found.</p>
    {% endif %}
    <a href="{% url 'home' %}">Back to home</a>
{% endblock %}
