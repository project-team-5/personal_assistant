<!DOCTYPE html>
<html>
<head>
    <title>{{ note.title }}</title>
</head>
<body>
    <h1>{{ note.title }}</h1>
    <p>{{ note.content }}</p>
    <p>Tags: {{ note.tags.all|join:", " }}</p>
    <a href="{% url 'note-update' note.pk %}">Edit</a>
    <form method="post" action="{% url 'note-delete' note.pk %}">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
    <a href="{% url 'note-list' %}">Back to list</a>
</body>
</html>
