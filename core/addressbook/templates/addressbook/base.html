<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Contacts</title>
</head>
<body>
    <header>
        <h1>My Contacts</h1>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        {% load static %}
        <link rel="stylesheet" href="{% static 'addressbook/style.css' %}">
 
        <nav>

            <a href="{% url 'add_contact' %}" class="btn btn-primary">Add Contact</a>
            <a href="{% url 'birthday_list' %}" class="btn btn-primary">Birthday List</a>

    </header>
    <main>
        {% block content %}
        {% endblock %}

    </main>
    <footer>
        <p>&copy; 2024 My Contacts</p>
    </footer>

</html>
