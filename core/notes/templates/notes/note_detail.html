{% extends "custom_auth/base.html" %}

{% block content %}
    <h1>{{ note.title }}</h1>
    <p>{{ note.content }}</p>
    <p>Tags: {% for tag in note.tags.all %}{{ tag.name }}{% if not forloop.last %}, {% endif %}{% endfor %}</p>
    <a href="{% url 'notes:note-update' note.pk %}">Edit</a>
    <form method="post" action="{% url 'notes:note-delete' note.pk %}">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
    <a href="{% url 'notes:note-list' %}">Back to list</a>
{% endblock %}
