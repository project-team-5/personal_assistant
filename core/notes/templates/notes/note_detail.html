{% extends "custom_auth/base.html" %}

{% block content %}
    <h1>{{ note.title }}</h1>
    <p>{{ note.content }}</p>
    <p>Tags: {{ note.tags.all|join:", " }}</p>
    <a href="{% url 'notes:note_update' note.pk %}">Edit</a>
    <form method="post" action="{% url 'notes:note_delete' note.pk %}">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
    <a href="{% url 'notes:note_list' %}">Back to list</a>
{% endblock %}
